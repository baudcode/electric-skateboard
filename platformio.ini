[env:lolin32]
platform = espressif32
framework = arduino
monitor_speed = 500000
board = lolin32
upload_port = /dev/ttyUSB0
monitor_port = /dev/ttyUSB0
lib_deps = sstaub/Ticker@^3.2.0
